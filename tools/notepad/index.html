<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --textarea-bg: white;
            --border-color: #ddd;
            --border-focus: #999;
            --menu-bg: #fff;
            --menu-border: #ddd;
        }

        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --textarea-bg: #252526;
            --border-color: #3e3e3e;
            --border-focus: #666;
            --menu-bg: #2d2d2d;
            --menu-border: #3e3e3e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            padding-bottom: 70px;
            height: 100vh;
        }

        #notepad {
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            background: var(--textarea-bg);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
        }

        #notepad:focus {
            border-color: var(--border-focus);
        }

        /* Font families */
        body.font-sans #notepad {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body.font-serif #notepad {
            font-family: "Georgia", "Times New Roman", serif;
        }

        body.font-mono #notepad {
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
        }

        #menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--menu-bg);
            border-top: 1px solid var(--menu-border);
            padding: 12px 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-item {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .menu-item label {
            font-size: 13px;
            color: var(--text-color);
            opacity: 0.7;
        }

        button, select {
            padding: 4px 12px;
            font-size: 13px;
            background: var(--textarea-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover, select:hover {
            border-color: var(--border-focus);
        }

        select {
            cursor: pointer;
        }
    </style>
</head>
<body class="font-sans">
    <textarea id="notepad" placeholder="Start typing..." spellcheck="false"></textarea>

    <div id="menu">
        <div class="menu-item">
            <label>Theme:</label>
            <button id="theme-toggle">Toggle Dark/Light</button>
        </div>
        <div class="menu-item">
            <label>Font:</label>
            <select id="font-picker">
                <option value="sans">Sans-serif</option>
                <option value="serif">Serif</option>
                <option value="mono">Monospace</option>
            </select>
        </div>
    </div>

    <script>
        const notepad = document.getElementById('notepad');
        const themeToggle = document.getElementById('theme-toggle');
        const fontPicker = document.getElementById('font-picker');

        const STORAGE_KEY = 'notepad-content';
        const THEME_KEY = 'notepad-theme';
        const FONT_KEY = 'notepad-font';

        // Load saved content
        const savedContent = localStorage.getItem(STORAGE_KEY);
        if (savedContent) {
            notepad.value = savedContent;
        }

        // Load saved theme
        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        }

        // Load saved font
        const savedFont = localStorage.getItem(FONT_KEY) || 'sans';
        document.body.className = document.body.className.replace(/font-\w+/, '') + ' font-' + savedFont;
        fontPicker.value = savedFont;

        // Auto-save on input
        notepad.addEventListener('input', () => {
            localStorage.setItem(STORAGE_KEY, notepad.value);
        });

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
        });

        // Font picker
        fontPicker.addEventListener('change', () => {
            const font = fontPicker.value;
            document.body.className = document.body.className.replace(/font-\w+/, '') + ' font-' + font;
            localStorage.setItem(FONT_KEY, font);
        });

        // Tab key handler - insert literal tab
        notepad.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = notepad.selectionStart;
                const end = notepad.selectionEnd;

                // Insert tab character
                notepad.value = notepad.value.substring(0, start) + '\t' + notepad.value.substring(end);

                // Move cursor after the tab
                notepad.selectionStart = notepad.selectionEnd = start + 1;

                // Trigger input event for auto-save
                notepad.dispatchEvent(new Event('input'));
            }

            // Enter key handler - auto-indent
            if (e.key === 'Enter') {
                e.preventDefault();
                const start = notepad.selectionStart;
                const value = notepad.value;

                // Find the start of the current line
                let lineStart = start;
                while (lineStart > 0 && value[lineStart - 1] !== '\n') {
                    lineStart--;
                }

                // Extract leading whitespace from current line
                let indent = '';
                for (let i = lineStart; i < value.length; i++) {
                    if (value[i] === ' ' || value[i] === '\t') {
                        indent += value[i];
                    } else {
                        break;
                    }
                }

                // Insert newline + indentation
                const newText = '\n' + indent;
                notepad.value = value.substring(0, start) + newText + value.substring(notepad.selectionEnd);

                // Move cursor to end of inserted text
                notepad.selectionStart = notepad.selectionEnd = start + newText.length;

                // Trigger input event for auto-save
                notepad.dispatchEvent(new Event('input'));
            }
        });
    </script>
</body>
</html>
